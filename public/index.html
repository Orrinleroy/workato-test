<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 25rem;">
    <h4 class="mb-3 text-center">Upload Customer Document</h4>
    
    <form id="uploadForm">
      <div class="mb-3">
        <input class="form-control" type="file" id="fileInput" accept=".pdf,.docx" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>
    
    <div class="mt-3 text-success" id="uploadMsg"></div>
  </div>

  <!-- Firebase & JS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script src="upload.js"></script>
</body>
</html>
